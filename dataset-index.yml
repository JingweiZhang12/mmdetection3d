kitti:   # 数据集名称
  dataset: KITTI_Object   # OpenDataLab 中的数据集名称，可以通过 odl get {dataset} 进行下载，
                      # 参考 https://opendatalab.com/KITTI_Object/cli
  download_root: data  # 数据集下载路径，从 OpenDatalab 下载的压缩包存放路径
  data_root: data/kitti  # 数据集存放路径，预处理后的数据路径
  script: tools/dataset_converters/kitti_preprocess.sh  # 数据集预处理脚本路径
